<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #e0d4ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #141220;
      padding: 20px 0;
      box-shadow: 0 0 15px #5e35b1;
      margin-bottom: 30px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0;
      margin: 0;
    }

    .navbar a {
      text-decoration: none;
      color: #b388ff;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .navbar a i {
      margin-right: 8px;
    }

    .navbar a:hover {
      color: #d1c4e9;
      text-shadow: 0 0 10px #9575cd, 0 0 20px #9575cd;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #b388ff;
      text-shadow:
        0 0 5px #b388ff,
        0 0 10px #b388ff,
        0 0 20px #9575cd,
        0 0 30px #7e57c2;
      animation: neon-glow 2s ease-in-out infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes neon-glow {
      from {
        text-shadow:
          0 0 5px #b388ff,
          0 0 10px #b388ff,
          0 0 20px #9575cd,
          0 0 30px #7e57c2;
      }
      to {
        text-shadow:
          0 0 10px #d1c4e9,
          0 0 20px #d1c4e9,
          0 0 30px #9575cd,
          0 0 50px #7e57c2;
      }
    }

    form {
      background-color: #141220;
      padding: 30px;
      border-radius: 10px;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 0 20px #5e35b1, 0 0 40px #5e35b1;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 280px;
    }

    label {
      display: block;
      font-weight: bold;
      color: #d1c4e9;
      margin-bottom: 5px;
    }

    label i {
      margin-right: 8px;
      color: #b388ff;
    }

    input {
      width: 100%;
      padding: 10px;
      background-color: #141220;
      border: 1px solid #7e57c2;
      color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 5px #7e57c2;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px #9575cd, 0 0 20px #9575cd;
      border-color: #9575cd;
    }

    .full-width {
      flex: 1 1 100%;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 15px 40px;
      background-color: #7e57c2;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #b388ff, 0 0 20px #b388ff;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button i {
      margin-right: 8px;
    }

    button:hover {
      background-color: #9575cd;
      box-shadow: 0 0 18px #d1c4e9, 0 0 28px #d1c4e9;
    }
  </style>
</head>
<body>

  <header>
    <nav class="navbar">
      <ul>
        <li><a href="/inicio"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Logar</a></li>
        <li><a href="/produtos"><i class="fas fa-box-open"></i> Produto</a></li>
      </ul>
    </nav>
  </header>

  <h2>Formulário de Cadastro</h2>
  <form action="/cadastrar" method="post">
    <div class="form-group">
      <label for="nome"><i class="fas fa-user"></i>Nome:</label>
      <input type="text" id="nome" name="nome">
    </div>

    <div class="form-group">
      <label for="cpf"><i class="fas fa-id-card"></i>CPF:</label>
      <input type="text" id="cpf" name="cpf">
    </div>

    <div class="form-group">
      <label for="telefone"><i class="fas fa-phone"></i>Telefone:</label>
      <input type="tel" id="telefone" name="telefone">
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i>Email:</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="cep"><i class="fas fa-map-pin"></i>CEP:</label>
      <input type="text" id="cep" name="cep">
    </div>

    <div class="form-group">
      <label for="rua"><i class="fas fa-road"></i>Rua:</label>
      <input type="text" id="rua" name="rua">
    </div>

    <div class="form-group">
      <label for="numero"><i class="fas fa-hashtag"></i>Número:</label>
      <input type="text" id="numero" name="numero">
    </div>

    <div class="form-group">
      <label for="bairro"><i class="fas fa-map"></i>Bairro:</label>
      <input type="text" id="bairro" name="bairro">
    </div>

    <div class="form-group">
      <label for="cidade"><i class="fas fa-city"></i>Cidade:</label>
      <input type="text" id="cidade" name="cidade">
    </div>

    <div class="form-group">
      <label for="estado"><i class="fas fa-flag"></i>Estado:</label>
      <input type="text" id="estado" name="estado">
    </div>

    <div class="form-group">
      <label for="senha"><i class="fas fa-lock"></i>Senha:</label>
      <input type="password" id="senha" name="senha">
    </div>

    <div class="form-group full-width">
      <button type="submit"><i class="fas fa-user-plus"></i>Cadastrar</button>
    </div>
  </form>
</body>
</html>
